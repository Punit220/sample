        //name Pattern

        let str = '';

        // for (let i = 0; i < n; i++) {

        for (let i = 0; i < n; i++) {
            //for letter p
            for (let j = 0; j < 3; j++) {
                if (i == 1 && j == 1 || i == 3 && j > 0 || i == 4 && j > 0) {
                    str = str + "  ";
                } else {
                    str = str + "* "
                }
            }

            for (let a = 0; a < 1; a++) {
                str = str + '  '
            }

            //for letter u
            for (let j = 0; j < 3; j++) {
                if (i < 4 && j == 1) {
                    str = str + "  ";
                } else {
                    str = str + "* "
                }
            }

            for (let a = 0; a < 1; a++) {
                str = str + '  '
            }

            //letter N
            for (let j = 0; j < 6; j++) {
                if (i > 0 && j == 1 || i == 0 && j == 2 || i > 1 && j == 2 || i > 2 && j == 3 || i < 2 && j == 3 || i < 3 && j == 4 || i == 4 && j == 4) {
                    str = str + " "
                } else {
                    str = str + "*"
                }
            }

            for (let a = 0; a < 1; a++) {
                str = str + '  '
            }

            // for letter I
            for (let j = 0; j < 3; j++) {
                if ((i > 0 && i < 4) && j == 0 || (i > 0 && i < 4) && j == 2) {
                    str = str + "  ";
                } else {
                    str = str + "* "
                }
            }

            for (let a = 0; a < 1; a++) {
                str = str + '  '
            }

            // for letter T
            for (let j = 0; j < 3; j++) {
                if (i > 0 && j == 0 || i > 0 && j == 2) {
                    str = str + "  ";
                } else {
                    str = str + "* "
                }
            }

            str = str + '\n'
        }
        document.getElementById("output").textContent = str;
